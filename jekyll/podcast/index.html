---
layout: default
title: Podcast
---
<!-- Page title -->
<div class="page-title">
    <div class="container">
        <h2>Podcast</h2>
    </div>
</div>
<!-- End of Page title -->
<div class="container pt-120 pb-90">
    <div class="row">
        <div class="col-lg-8 pb-50">
            {% for post in site.podcast %}
            <!-- Post -->
            <div class="post-default post-has-front-title">
                <div class="post-thumb">
                    <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
                        <img src="{{ post.background | prepend: site.baseurl | prepend: site.url }}" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="post-data">
                     {% for category in post.categories %}
                        <!-- Category -->
                        <span class="cats"><a href="#">{{ category }}</a></span>
                    {% endfor %}
                    <!-- Title -->
                    <div class="title">
                        <h2><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h2>
                    </div>
                </div>
            </div>
            <!-- End of Post -->
            {% endfor %}
            {% include pagination.html %}
            <!-- Post Pagination -->
        <div class="post-pagination d-flex justify-content-center">
            <span class="current">1</span>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#"><i class="fa fa-angle-right"></i></a>
        </div>
        <!-- End of Post Pagination -->

{{site.podcast.next}}

        </div>
        <div class="col-lg-4">
            <div class="my-sidebar">
                {% include sidebar.html %}
            </div>
        </div>
    </div>
</div>
