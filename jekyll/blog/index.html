---
layout: default
title: Blog
---
<!-- Page title -->
<div class="page-title">
    <div class="container">
        <h2>Blog</h2>
    </div>
</div>
<!-- End of Page title -->
<div class="container pt-120 pb-90">
    <div class="row">
        <div class="col-lg-8 pb-50">
            <div class="row">
                <div class="col-sm-12">
                    {% for post in paginator.posts %}
                    <!-- Post -->
                    <div class="post-default">
                        <div class="post-thumb">
                            <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
                                <img src="{{ post.background | prepend: site.baseurl | prepend: site.url }}" class="img-fluid">
                            </a>
                        </div>
                        <div class="post-data">
                            {% for category in post.categories %}
                                <!-- Category -->
                                <span class="cats"><a href="#">{{ category }}</a></span>
                             {% endfor %}
                            <!-- Title -->
                            <div class="title">
                                <h2><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h2>
                            </div>
                            <!-- Post Desc -->
                            <div class="desc">
                                <p>
                                   {{ post.content | strip_html | truncatewords: 50 }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- End of Post -->
                     {% endfor %}
                </div>
            </div>
            {% include pagination.html %}
        </div>
        <div class="col-lg-4">
            <div class="my-sidebar">
                {% include sidebar.html %}
            </div>
        </div>
    </div>
</div>
