{% if paginator.page_trail %}
    <div class="post-pagination d-flex justify-content-center">
        {% for trail in paginator.page_trail %}
            <a href="{{ trail.path | prepend: site.baseurl | prepend: site.url }}" title="{{trail.title}}" {% if page.url==trail.path %} class="current" {% endif %}>{{ trail.num }}</a>
        {% endfor %}
    </div>
{% endif %}
