<!-- Tags Cloud Widget -->
<div class="widget widget-tag-cloud">
    <!-- Widget Title -->
    <h4 class="widget-title">
        Tags
    </h4>
    <!-- End of Widget Title -->
    <!-- Widget Content -->
    <div class="widget-content tagcloud">
        {% for tag in site.tags %}
        <a href="#">{{ tag[0] }}</a>
        {% endfor %}
    </div>
    <!-- End of Widget Content -->
</div>
<!-- End of Tags Cloud Widget -->
