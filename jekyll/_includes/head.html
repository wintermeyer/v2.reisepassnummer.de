<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.meta_description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" content="Stefan Wintermeyer">

    <link rel="shortcut icon" href="/images/favicon.ico">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link href="/css/owl-carousel.css" rel="stylesheet">

    <!-- Icon CSS -->
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Custom style for podcast player -->
    <link href="/css/podcast.css" rel="stylesheet">

    {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
    {% endif %}
</head>
