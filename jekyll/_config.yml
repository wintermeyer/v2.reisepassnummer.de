title:             Reisepassnummer
email:             stefan@wintermeyer.de
description:       "Reisepodcast von Stefan Wintermeyer. Beruflich und privat auf Reisen. Mal mehr, mal weniger."
author:            Stefan Wintermeyer
baseurl:           ""
url:               "https://www.reisepassnummer.de"
lang:              de

permalink: /:year/:month/:day/:title:output_ext

# Social Profiles
twitter_username:  wintermeyer
github_username:   wintermeyer
facebook_username: stefan.wintermeyer
instagram_username: wintermeyer

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

sass:
  sass_dir: _sass
  style: compressed

# Pagination
pagination:
  enabled: true
  collection: 'podcast'
  per_page: 10
  permalink: '/:num/'
  title: 'Podcast Page - :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  indexpage: 'index'
  trail:
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page


# Includes
include: ["_pages"]

# Excludes
exclude: [ "vendor/", "Gemfile", "Gemfile.lock", "node_modules"]

# To allow fonts from assets/font in css file
webrick:
  headers:
    Access-Control-Allow-Origin: "*"

# Collections
collections:
  podcast:
    output: true
    permalink: /episode/:title

# Defaults
defaults:
  - scope:
      path: ""
      type: "_podcast"
    values:
      layout: podcast
      author: stefan
  - scope:
      path: _post
    values:
      layout: post
      author: stefan

# Authors
authors:
  stefan:
    name:        Stefan Wintermeyer
    bio:         Opportunity travel podcaster. Professionally and privately traveling. Sometimes more sometimes less. With wife and children or alone.
    gravatar:    /images/author/stefan-wintermeyer_500x500.jpg
    email:       stefan@wintermeyer.de
    website:     https://www.wintermeyer.de/
    instagram:   https://www.instagram.com/wintermeyer/
    twitter:     https://twitter.com/wintermeyer
    facebook:    https://www.facebook.com/stefan.wintermeyer

