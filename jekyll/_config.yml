# Site
name: "Reisepassnummer"
title: "Reisepodcast"
description: "Reiseberichte, Bewertungen und Interviews. Getrieben von Neugierde. 🎤✈️🛳🚆"
logo: 'assets/images/podcast-cover-2000x2000.jpg'
favicon: '/favicon.ico'
baseurl: 
google_analytics: 'UA-109693998-1'
include: ["_pages"]
permalink: /:year/:title:output_ext
lang: de

# Authors
authors:
  wintermeyer:
    name: Stefan Wintermeyer
    display_name: Stefan Wintermeyer
    gravatar: bf17ce921cca4b00b18381abea305c50
    email: stefan@wintermeyer.de
    web: https://www.wintermeyer.de
    twitter: https://twitter.com/wintermeyer
    description: "Stefan Wintermeyer nimmt das Mikrofon mit auf Geschäfts- und Privatreisen. 🎤✈️🛳🚆"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
