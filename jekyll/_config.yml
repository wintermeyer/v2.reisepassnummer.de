# Site
name: "Reisepassnummer Podcast"
title: "Reisepassnummer Podcast"
description: "Reisefeatures von und mit Stefan Wintermeyer (plus Familie)"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-46278016-1'
include: ["_pages"]
permalink: /episodes/:title/

# Authors
authors:
  wintermeyer:
    name: Stefan Wintermeyer
    display_name: Stefan Wintermeyer
    gravatar: bf17ce921cca4b00b18381abea305c50
    email: stefan@wintermeyer.de
    web: https://www.wintermeyer.de
    twitter: https://twitter.com/wintermeyer
    description: "Gelegenheitspodcaster. Beruflich (alleine) und privat (mit Familie) auf Reisen. Ich mag Features. Laberpodcasts weniger."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
